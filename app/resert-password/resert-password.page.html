<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <form (ngSubmit)="resetPassword()">
    <ion-item>
      <ion-label position="floating"><ion-icon name="mail"></ion-icon> Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>
<br>
    <ion-button expand="block" type="submit" size="large">Reset Password</ion-button>
  </form>

</ion-content>
